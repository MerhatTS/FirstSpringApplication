<!DOCTYPE html>
<html lang="ru" xmlns:th="http://wwww.thymleaf.org">
<head th:replace="~{fragments/title}"></head>
<body>
<div class="container">
    <!--<div class="container-fluid">-->
    <div th:replace="~{fragments/header :: logo}"></div>
    <div th:replace="~{fragments/header :: menu}"></div>

    <div class="mb-3">Add new movie</div>

    <div class="card-body">
        <form th:action="@{/addMovie}" method="POST">
            <input type="hidden" class="form-control" id="id" name="id" th:value="${movie.id}">
            <div class="mb-3">
                <div class="row">
                    <div class="col-1">
                        <label for="name" class="form_label text-right">Название фильма</label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-1 text-right">
                    <label for="year" class="form_label">Film year: </label>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" id="year" name="year">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-1 text-right">
                    <label for="genre" class="form_label">Film genre: </label>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" id="genre" name="genre">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-1 text-right">
                    <label for="movie_rating" class="form_label">Film rating: </label>
                </div>
                <div class="col-3">
                    <input type="number" min="0" max="10" step="0.1" class="form-control" id="movie_rating" name="rating">
                    <div class="fs-6 text-danger" th:text="${errorRating}"></div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-1 text-right">
                    <label for="count" class="form_label">Film count: </label>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" id="count" name="count">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-1 text-right">
                    <label class="form_label">Film actor: </label>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control mt-2" name="actor">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-1 text-right">
                    <label class="form_label">Film director: </label>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control mt-2" name="director">
                </div>
            </div>

            <div class="mt-4">
            <a th:href="@{/movies}">
                <button type="button" class="btn btn-outline-primary">Back</button>
            </a>
            <button type="submit" class="btn btn-outline-primary">Save</button>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>

<!--<div th:insert="~{fragments/scripts}"> </div>-->
<div th:insert="~{fragments/scripts}"> </div>
<!--insert вставляемый текст будет между div-ми
replace вставляемый текст будет вместо div-а -->

</body>
</html>
